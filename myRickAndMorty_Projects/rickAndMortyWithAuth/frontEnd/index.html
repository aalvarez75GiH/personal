<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./smallDevices.css" media="screen and (min-width: 320px)">
    <link rel="stylesheet" href="./mediumDevices.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./largeDevices.css" media="screen and (min-width: 1024px)">
    <title>Rick and Morty</title>
</head>
<body>
    <header>
        <h1>Rick and Morty - with Auth</h1>
    </header>
    <main class="app" id="app"> 
    </main>
    
</body>


<template id="login-view">
    <div class="form-main" id="form-main">
        <p class="form-title">Log In</p>
        <form action=""  class="login-form" onsubmit="validateForms();return false">
            <label class="label" for="email">
                <span>Enter your email</span>
                <input type="text" id="email" class="email" placeholder="email">
            </label>
            <label class="label" for="password">
                <span>Enter your password</span>
                <input type="password" id="password" class="password" placeholder="password">
            </label>
            <div>
               <button id="btnLogin" class="btnLogin">Send</button>
            </div>
            <div class="infoSocialExtras">
                <p><a href="">Forgot Password/Username??</a></p>
                <p><a href="">Do you want to Register??</a></p>
            </div>
            
        </form>
            
    </div>
    
</template>

<script src="./main.js"></script>
</html>
